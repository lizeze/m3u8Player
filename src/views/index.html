<!DOCTYPE html>
<html>

<head>
    <title>videojs支持hls直播实例</title>
    <!-- unpkg : use the latest version of Video.js -->
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.js"></script>

<body>

    <video id="my-player" class="video-js" controls preload="auto" data-setup='{}'>
        <source src="http://lizeze.com:3000/m3u8/aaaa.m3u8" type="application/x-mpegURL">

        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">
                supports HTML5 video
            </a>
        </p>
    </video>

    <script>
        var player = videojs('my-player', {}, function onPlayerReady() {
            videojs.log('Your player is ready!');

            // In this context, `this` is the player that was created by Video.js.
            this.play();

            // How about an event listener?
            this.on('ended', function () {
                videojs.log('Awww...over so soon?!');
            });
        })
        player.src({
            src: 'http://lizeze.com:3000/m3u8/aaaa.m3u8',
            type: 'application/x-mpegURL',
            withCredentials: true
        });

    </script>
</body>

</html>
